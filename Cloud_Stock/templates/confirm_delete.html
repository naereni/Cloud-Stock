<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Confirmation</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'confirm_delete.css' %}">
</head>
<body>
    <div class="container">
        <h1>Подтверждение удаления</h1>
        <p>Вы уверены что хотите удалить из базы товар:</p>
        <p>"{{ object }}"?</p>
        <form method="post">
            {% csrf_token %}
            <a href="{% url 'home' %}" class="cancel-button">Оставить</a>
            <button type="submit" class="confirm-button">Подтвердить</button>
        </form>
    </div>
</body>
</html>
